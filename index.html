<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/5b6f72ffe8.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <section class="hero-section">
    <div class="hero-image">
      <img src="assets/colorBackground.svg" alt="Background Image">
    </div>
    <div class="card absolute">
      <img class="profile" src="assets/profile.png" alt="">
      <h1 class="primary-color">Justin Berghahn</h1>
      <p>Webdeveloper</p>
      <div class="socials flex my-6">
        <a href="https://www.linkedin.com/in/justin-berghahn/"><img src="assets/linkedin-logo.png" alt=""></a>
        <a href="https://www.instagram.com/justinberghahn_/"><img src="assets/instagram.png" alt=""></a>
        <a href="#"><img src="assets/website.png" alt=""></a>
      </div>
      <div class="content mt-12 mb-12">
        <h1 class="primary-color">Nice to meet you! 👋🏼</h1>
        <p>Hallo, ik ben <span class="primary-color underline">Justin</span>, een gepassioneerde webdeveloper gevestigd in de regio Utrecht. Ik werk met veel enthousiasme aan elk project en streef altijd naar kwaliteit!</p>
        <div class="grid-container">
          <div class="grid-item">City: Utrecht</div>
          <div class="grid-item">Age: 19</div>
        </div>
        <div class="timeline flex">
          <div class="timeline-object">
            <i class="fa-solid fa-graduation-cap primary-color"></i>
            <h1 class="primary-color" >X11 - 2016 / 2020</h1>
          </div>
          <div class="timeline-line mr-12 ml-12"></div>
          <div class="timeline-object">
            <i class="fa-solid fa-graduation-cap primary-color"></i>
            <h1 class="primary-color" >GLU - 2020 / 2023</h1>
          </div>
          <div class="timeline-line mr-12 ml-12"></div>
          <div class="timeline-object">
            <i class="fa-solid fa-school primary-color"></i>
            <h1 class="primary-color" >HVA - 2023 / 2025</h1>
          </div>
        </div>
      </div>
      <button class="btn-primary">Read More...</button>
    </div>
  </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
